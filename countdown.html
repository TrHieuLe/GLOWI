<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown - Glowi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* ===== COUNTDOWN TIMER ===== */
    .countdown-section {
      background: white;
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .countdown-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .countdown-header h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
    }

    .countdown-header .course-name {
      color: #e91e63;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .countdown-timer {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .time-box {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px 30px;
      border-radius: 15px;
      text-align: center;
      min-width: 120px;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      transition: transform 0.3s ease;
    }

    .time-box:hover {
      transform: translateY(-5px);
    }

    .time-box .number {
      font-size: 3rem;
      font-weight: 700;
      display: block;
      line-height: 1;
    }

    .time-box .label {
      font-size: 0.9rem;
      margin-top: 10px;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .countdown-message {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      background: #fff3f8;
      border-radius: 10px;
      color: #e91e63;
      font-weight: 600;
    }

    .cta-button {
      display: block;
      max-width: 300px;
      margin: 20px auto 0;
      padding: 15px 30px;
      background: #e91e63;
      color: white;
      text-align: center;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .cta-button:hover {
      background: #c2185b;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .countdown-timer {
        gap: 10px;
      }
      .time-box {
        min-width: 80px;
        padding: 15px 20px;
      }
      .time-box .number {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- COUNTDOWN SECTION -->
    <div class="countdown-section">
      <div class="countdown-header">
        <h2>üî• Khai gi·∫£ng s·∫Øp di·ªÖn ra</h2>
        <p class="course-name">Kh√≥a MC S·ª± ki·ªán - Offline t·∫°i H√† N·ªôi</p>
      </div>

      <div id="countdown" class="countdown-timer">
        <div class="time-box">
          <span class="number" id="days">00</span>
          <span class="label">Ng√†y</span>
        </div>
        <div class="time-box">
          <span class="number" id="hours">00</span>
          <span class="label">Gi·ªù</span>
        </div>
        <div class="time-box">
          <span class="number" id="minutes">00</span>
          <span class="label">Ph√∫t</span>
        </div>
        <div class="time-box">
          <span class="number" id="seconds">00</span>
          <span class="label">Gi√¢y</span>
        </div>
      </div>

      <div class="countdown-message" id="countdownMessage">
        ‚è∞ Ch·ªâ c√≤n <strong id="slotsLeft">5 ch·ªó</strong> cu·ªëi c√πng! ƒêƒÉng k√Ω ngay ƒë·ªÉ kh√¥ng b·ªè l·ª°!
      </div>

      <button class="cta-button" onclick="registerNow()">
        ƒêƒÉng k√Ω ngay üöÄ
      </button>
    </div>
  </div>

  <script>
    // ===== COUNTDOWN TIMER =====
    function initCountdown() {
      const launchDate = new Date('2025-11-15T09:00:00').getTime();

      const countdownInterval = setInterval(() => {
        const now = new Date().getTime();
        const distance = launchDate - now;

        if (distance < 0) {
          clearInterval(countdownInterval);
          document.getElementById('countdownMessage').innerHTML =
            'üéâ <strong>Kh√≥a h·ªçc ƒë√£ khai gi·∫£ng!</strong> ƒêƒÉng k√Ω cho kh√≥a ti·∫øp theo.';
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = String(days).padStart(2, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

        const slotsLeft = Math.max(1, Math.floor(distance / (1000 * 60 * 60 * 24 * 2)));
        document.getElementById('slotsLeft').textContent = slotsLeft;
      }, 1000);
    }

    function registerNow() {
      alert('üéâ Chuy·ªÉn ƒë·∫øn form ƒëƒÉng k√Ω!');
      window.location.hash = '#contact';
    }

    // Kh·ªüi ƒë·ªông countdown
    initCountdown();
  </script>
</body>
</html>
