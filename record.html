<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghi √¢m gi·ªçng n√≥i - Glowi</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f8f9fc, #eef2f7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .recorder-container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 16px;
      color: #222;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    button {
      border: none;
      border-radius: 50px;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #fff;
    }

    #recordBtn { background-color: #e74c3c; }
    #stopBtn { background-color: #f39c12; }
    #playBtn { background-color: #27ae60; }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #downloadLink {
      display: inline-block;
      margin-top: 12px;
      background-color: #3498db;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: 0.2s;
    }

    #downloadLink:hover {
      background-color: #2980b9;
    }

    #status {
      font-weight: 500;
      color: #555;
    }

    #timer {
      display: block;
      margin-top: 6px;
      font-size: 14px;
      color: #666;
    }

    audio {
      width: 100%;
      margin-top: 12px;
      outline: none;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="recorder-container">
    <h2>üéôÔ∏è Ghi √Çm Gi·ªçng N√≥i</h2>
    <p id="status">Tr·∫°ng th√°i: Ch∆∞a ghi</p>
    <span id="timer">00:00</span>

    <div class="controls">
      <button id="recordBtn">üî¥ Ghi</button>
      <button id="stopBtn" disabled>‚èπ D·ª´ng</button>
      <button id="playBtn" disabled>‚ñ∂Ô∏è Nghe l·∫°i</button>
    </div>

    <audio id="audioPlayback" controls style="display:none;"></audio>
    <a id="downloadLink" style="display:none;">‚¨áÔ∏è T·∫£i b·∫£n ghi</a>

    <footer>¬© 2025 Glowi Studio</footer>
  </div>

  <script>
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const playBtn = document.getElementById('playBtn');
    const status = document.getElementById('status');
    const timerEl = document.getElementById('timer');
    const audioPlayback = document.getElementById('audioPlayback');
    const downloadLink = document.getElementById('downloadLink');

    let mediaRecorder = null;
    let audioChunks = [];
    let timerInterval = null;
    let startTime = 0;
    let currentBlob = null;

    function formatTime(sec) {
      const s = String(sec % 60).padStart(2, '0');
      const m = String(Math.floor(sec / 60)).padStart(2, '0');
      return `${m}:${s}`;
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        timerEl.textContent = formatTime(elapsed);
      }, 250);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    recordBtn.addEventListener('click', async () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert('Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ghi √¢m.');
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };

        mediaRecorder.onstart = () => {
          status.textContent = "ƒêang ghi...";
          recordBtn.disabled = true;
          stopBtn.disabled = false;
          playBtn.disabled = true;
          downloadLink.style.display = 'none';
          audioPlayback.style.display = 'none';
          timerEl.textContent = '00:00';
          startTimer();
        };

        mediaRecorder.onstop = () => {
          stopTimer();
          status.textContent = "Ho√†n t·∫•t ghi √¢m!";
          recordBtn.disabled = false;
          stopBtn.disabled = true;

          currentBlob = new Blob(audioChunks, { type: audioChunks[0]?.type || 'audio/webm' });
          const blobUrl = URL.createObjectURL(currentBlob);
          audioPlayback.src = blobUrl;
          audioPlayback.style.display = 'block';
          playBtn.disabled = false;

          downloadLink.href = blobUrl;
          downloadLink.download = "recording.webm";
          downloadLink.style.display = 'inline-block';

          mediaRecorder.stream.getTracks().forEach(track => track.stop());
        };

        mediaRecorder.start();
      } catch (err) {
        alert('Kh√¥ng th·ªÉ truy c·∫≠p micro. H√£y ki·ªÉm tra quy·ªÅn truy c·∫≠p.');
      }
    });

    stopBtn.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    });

    playBtn.addEventListener('click', () => {
      if (audioPlayback.src) audioPlayback.play();
    });
  </script>
</body>
</html>
